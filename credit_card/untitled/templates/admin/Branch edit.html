{% extends 'adminindex.html' %}
{% block body %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form action="" method="post"><table class="table table-secondary">
  <tr>
    <td>Branch name</td>
    <td><label for="textfield"></label>
      <input type="text" name="textfield" id="textfield" value="{{ data.Branch_name }}"/></td>
  </tr>
    </tr>
    <tr>
    <td>Branch code</td>
    <td><label for="textfield3"></label>
      <input type="text" name="textfield7" id="textfield7" required  value="{{ data.branch_code }}"/></td>
  </tr>
  <tr>
    <td>Place</td>
    <td><label for="textfield2"></label>
      <input type="text" name="textfield2" id="textfield2" required value="{{ data.Place }}"/></td>
  </tr>
  <tr>
    <td>District</td>
    <td><label for="textfield3"></label>
      <input type="text" name="textfield3" id="textfield3" required value="{{ data.District }}"/></td>
  </tr>
  <tr>
    <td>IFSC code</td>
    <td><label for="textfield4"></label>
      <input type="text" name="textfield4" id="textfield4" required value="{{ data.IFSC_code }}"/></td>
  </tr>
  <tr>
    <td>Email</td>
    <td><label for="textfield5"></label>
      <input type="text" name="textfield5" id="textfield5" value="{{ data.Email }}"/></td>
  </tr>
  <tr>
    <td>Phone</td>
    <td><label for="textfield6"></label>
      <input type="text" name="textfield6" id="textfield6"  value="{{ data.Phone }}"/></td>
  </tr>
  <tr>
    <center><td colspan="2"><input type="submit" name="button" id="button" value="Edit" class="btn btn-primary" /></td></center>
    </tr>
</table>
</form>
</body>
</html>
{% endblock %}
