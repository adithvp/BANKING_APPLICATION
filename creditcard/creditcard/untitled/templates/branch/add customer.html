{% extends 'branchindex.html' %}
{% block body %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form action="" method="post" enctype="multipart/form-data"><table class="table table-secondary">

  <tr>
    <td>name</td>
    <td><label for="textfield"></label>
      <input type="text" name="textfield" id="textfield"  required class="form-control"/></td>
  </tr>
    <tr>
    <td>house name</td>
    <td><label for="textarea"></label>
      <input type="text" name="textfield20" id="textfield8"  required class="form-control"/></td>
  </tr>
  <tr>
    <td>Place</td>
    <td><label for="textarea"></label>
      <input type="text" name="textfield21" id="textfield8" required cols="45" rows="5"  class="form-control"/></td>
  </tr>
  <tr>
    <td>post</td>
    <td><label for="textfield2"></label>
      <input type="text" name="textfield2" id="textfield2" required  class="form-control" /></td>
  </tr>
  <tr>
    <td>district</td>
    <td><label for="textfield3"></label>
      <input type="text" name="textfield3" id="textfield3"  required  class="form-control"/></td>
  </tr>
  <tr>
    <td>pin</td>
    <td><label for="textfield4"></label>
      <input type="number" name="textfield4" id="textfield4"  required class="form-control"  maxlength="6" /></td>
  </tr>

  <tr>
    <td>email</td>
    <td><label for="textfield6"></label>
      <input type="email" name="textfield6" id="textfield6" required class="form-control"/></td>
  </tr>
  <tr>
    <td>phone</td>
    <td><label for="textfield7"></label>
      <input type="text" name="textfield7" id="textfield7"  required class="form-control"  maxlength="10" pattern="[6-9][0-9]{9}" /></td>
  </tr>
  <tr>
    <td>photo</td>
    <td><label for="fileField"></label>
      <input type="file" name="fileField" id="fileField"  required class="form-control"/></td>
  </tr>
     <tr>
   <td height="38" colspan="2">    <input type="submit" name="button" id="button" value="Submit" class=" btn btn-primary" /></td>
   </tr>
</table>
</form>
</body>
</html>
{% endblock %}
