{% extends 'branchindex.html' %}
{% block body %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>

<form action="" method="post"><table  class="table table-secondary">
  <tr>
    <td>Customer name</td>
    <td><label for="select"></label>
      <select name="select" id="select"  required class="form-control">
              {%  for i in data %}

          <option value="{{ i.c_id }}"{% if i.c_id== data1.c_id %}selected{% endif %}>{{ i.c_name }}</option>
    {% endfor %}
      </select>
      </td>
  </tr>
  <tr>
    <td>card no</td>
    <td><label for="textfield"></label>
      <input type="text" name="textfield" id="textfield"  required class="form-control" value="{{ data1.card_no }}"/></td>
  </tr>
  <tr>
    <td>issue date</td>
    <td><label for="textfield2"></label>
      <input type="date" name="textfield2" id="textfield2"  required class="form-control" value="{{ data1.issue_date }}"/></td>
  </tr>
  <tr>
    <td>expiry date</td>
    <td><label for="textfield3"></label>
      <input type="date" name="textfield3" id="textfield3" required  class="form-control"  value="{{ data1.expiry_date }}"/></td>
  </tr>
  <tr>
    <td>pin</td>
    <td><label for="textfield4"></label>
      <input type="text" name="textfield4" id="textfield4" required   class="form-control" value="{{ data1.pin }}"/></td>
  </tr>
  <tr>
    <td colspan="2">
     <center> <input type="submit" name="Submit" id="Submit" value="update"   class="btn btn-success" /></center>
      </td>
    </tr>
</table>
</form>

</body>
</html>
{% endblock %}
