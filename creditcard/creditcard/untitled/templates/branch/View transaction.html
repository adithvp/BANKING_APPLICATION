{% extends 'branchindex.html' %}
{% block body %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form action="" method="get">
<table width="200" border="1" class="table table-secondary">
  <tr>
    <td>#</td>
    <td>customer name</td>

    <td>time</td>
    <td>date</td>
    <td>amount</td>
    <td>type</td>
{#    <td>description</td>#}
  </tr>
    {%  for i in data %}
  <tr>
    <td>{{ loop.index }}</td>
    <td>{{ i.c_name }}&nbsp;</td>
    <td>&nbsp;{{ i.time }}</td>
    <td>{{ i.date }}</td>
    <td>{{ i.amount }}&nbsp;</td>
    <td>&nbsp;{{ i.type }}</td>
{#    <td>&nbsp;{{ i.description }}</td>#}

  </tr>
    {%  endfor %}
</table>

</form>
</body>
</html>
{% endblock %}
